{{ define "main" }}
<div class="posts">
    {{ range .Pages }}
    <article class="post-summary">
        <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
        <div class="post-meta">
            <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 2, 2006" }}</time>
        </div>
        <p>{{ .Summary }}</p>
        <a href="{{ .Permalink }}" class="read-more">Read more â†’</a>
    </article>
    {{ end }}
</div>
{{ end }}
